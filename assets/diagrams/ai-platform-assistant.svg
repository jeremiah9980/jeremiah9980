<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760">

  <defs>
    <style>
      .title { font: 600 24px system-ui, -apple-system, Segoe UI, Roboto; fill:#0f172a }
      .section { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto; fill:#334155 }
      .label { font: 12px system-ui, -apple-system, Segoe UI, Roboto; fill:#0f172a }
      .muted { font: 12px system-ui, -apple-system, Segoe UI, Roboto; fill:#475569 }
      .box { fill:#ffffff; stroke:#cbd5e1; stroke-width:1.5 }
      .group { fill:#f8fafc; stroke:#cbd5e1; stroke-width:1.5 }
      .control { fill:#eef2ff; stroke:#6366f1; stroke-width:1.5 }
      .ops { fill:#ecfeff; stroke:#0891b2; stroke-width:1.5 }
      .signal { fill:#f0fdf4; stroke:#16a34a; stroke-width:1.5 }
      .warn { fill:#fff7ed; stroke:#f97316; stroke-width:1.5 }
      .arrow { stroke:#334155; stroke-width:2; fill:none; marker-end:url(#arrow) }
      .dashed { stroke-dasharray:6 6; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#334155"/>
    </marker>
  </defs>

  <text x="700" y="36" text-anchor="middle" class="title">AI Platform Assistant (Infrastructure Copilot)</text>

  <!-- Inputs -->
  <rect x="80" y="80" width="1240" height="170" rx="18" class="signal"/>
  <text x="100" y="110" class="section">Read-Only Context Inputs</text>

  <rect x="160" y="140" width="260" height="60" rx="10" class="box"/>
  <text x="290" y="168" text-anchor="middle" class="label">Terraform / IaC</text>
  <text x="290" y="190" text-anchor="middle" class="muted">State • Plans • Drift</text>

  <rect x="460" y="140" width="260" height="60" rx="10" class="box"/>
  <text x="590" y="168" text-anchor="middle" class="label">Kubernetes</text>
  <text x="590" y="190" text-anchor="middle" class="muted">Metadata • Events</text>

  <rect x="760" y="140" width="260" height="60" rx="10" class="box"/>
  <text x="890" y="168" text-anchor="middle" class="label">CI/CD</text>
  <text x="890" y="190" text-anchor="middle" class="muted">Pipelines • Releases</text>

  <rect x="1060" y="140" width="220" height="60" rx="10" class="box"/>
  <text x="1170" y="168" text-anchor="middle" class="label">Observability</text>
  <text x="1170" y="190" text-anchor="middle" class="muted">SLOs • Alerts</text>

  <!-- Reasoning + Guardrails -->
  <rect x="80" y="280" width="1240" height="260" rx="18" class="control"/>
  <text x="100" y="310" class="section">AI Control Plane (Advisory)</text>

  <rect x="210" y="365" width="520" height="120" rx="16" class="box"/>
  <text x="470" y="405" text-anchor="middle" class="label">Reasoning Layer</text>
  <text x="470" y="430" text-anchor="middle" class="muted">Routing • Context Builder • Response Composer</text>
  <text x="470" y="455" text-anchor="middle" class="muted">No execution • No secrets</text>

  <rect x="790" y="365" width="460" height="120" rx="16" class="warn"/>
  <text x="1020" y="405" text-anchor="middle" class="label">Policy Guardrails</text>
  <text x="1020" y="430" text-anchor="middle" class="muted">Redaction • RBAC • Audit Trails</text>
  <text x="1020" y="455" text-anchor="middle" class="muted">Human approval required</text>

  <line x1="730" y1="425" x2="790" y2="425" class="arrow"/>

  <!-- Outputs -->
  <rect x="80" y="580" width="1240" height="120" rx="18" class="ops"/>
  <text x="100" y="610" class="section">Human-Led Outcomes</text>

  <rect x="160" y="630" width="300" height="50" rx="10" class="box"/>
  <text x="310" y="660" text-anchor="middle" class="label">Architecture Guidance</text>

  <rect x="500" y="630" width="320" height="50" rx="10" class="box"/>
  <text x="660" y="660" text-anchor="middle" class="label">Deployment Reviews</text>

  <rect x="860" y="630" width="420" height="50" rx="10" class="box"/>
  <text x="1070" y="660" text-anchor="middle" class="label">Incident Triage & Runbooks</text>
</svg>
