<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760">
  <defs>
    <style>
      .title { font: 600 24px system-ui, -apple-system, Segoe UI, Roboto; fill:#0f172a }
      .section { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto; fill:#334155 }
      .label { font: 12px system-ui, -apple-system, Segoe UI, Roboto; fill:#0f172a }
      .muted { font: 12px system-ui, -apple-system, Segoe UI, Roboto; fill:#475569 }
      .box { fill:#ffffff; stroke:#cbd5e1; stroke-width:1.5 }
      .group { fill:#f8fafc; stroke:#cbd5e1; stroke-width:1.5 }
      .control { fill:#eef2ff; stroke:#6366f1; stroke-width:1.5 }
      .ops { fill:#ecfeff; stroke:#0891b2; stroke-width:1.5 }
      .arrow { stroke:#334155; stroke-width:2; fill:none; marker-end:url(#arrow) }
    </style>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#334155"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="36" text-anchor="middle" class="title">
    VMware vCenter Platform Modernization
  </text>

  <!-- MANAGEMENT PLANE -->
  <rect x="80" y="80" width="1240" height="170" rx="18" class="control"/>
  <text x="100" y="110" class="section">Management Plane</text>

  <!-- vCenter -->
  <rect x="160" y="140" width="220" height="60" rx="10" class="box"/>
  <text x="270" y="170" text-anchor="middle" class="label">vCenter Server Appliance</text>

  <!-- Automation -->
  <rect x="440" y="140" width="220" height="60" rx="10" class="box"/>
  <text x="550" y="165" text-anchor="middle" class="label">PowerCLI / IaC</text>
  <text x="550" y="185" text-anchor="middle" class="muted">Standardization & Drift Control</text>

  <!-- Monitoring -->
  <rect x="720" y="140" width="220" height="60" rx="10" class="box"/>
  <text x="830" y="165" text-anchor="middle" class="label">Monitoring & Logging</text>
  <text x="830" y="185" text-anchor="middle" class="muted">vROps / Alerts</text>

  <!-- DR -->
  <rect x="1000" y="140" width="220" height="60" rx="10" class="box"/>
  <text x="1110" y="165" text-anchor="middle" class="label">DR / SRM</text>
  <text x="1110" y="185" text-anchor="middle" class="muted">Recovery Orchestration</text>

  <!-- arrows mgmt -->
  <line x1="380" y1="170" x2="440" y2="170" class="arrow"/>
  <line x1="660" y1="170" x2="720" y2="170" class="arrow"/>
  <line x1="940" y1="170" x2="1000" y2="170" class="arrow"/>

  <!-- DATA PLANE -->
  <rect x="80" y="280" width="1240" height="260" rx="18" class="group"/>
  <text x="100" y="310" class="section">Data Plane (Compute, Storage, Network)</text>

  <!-- Cluster -->
  <rect x="140" y="340" width="520" height="160" rx="16" class="box"/>
  <text x="160" y="365" class="label">Production Cluster</text>

  <!-- Hosts -->
  <rect x="180" y="390" width="100" height="60" rx="8" class="box"/>
  <rect x="300" y="390" width="100" height="60" rx="8" class="box"/>
  <rect x="420" y="390" width="100" height="60" rx="8" class="box"/>
  <text x="350" y="470" text-anchor="middle" class="muted">ESXi Hosts</text>

  <!-- Storage -->
  <rect x="720" y="360" width="220" height="70" rx="10" class="box"/>
  <text x="830" y="385" text-anchor="middle" class="label">Shared Storage</text>
  <text x="830" y="405" text-anchor="middle" class="muted">vSAN / SAN / NAS</text>

  <!-- Network -->
  <rect x="980" y="360" width="260" height="70" rx="10" class="box"/>
  <text x="1110" y="385" text-anchor="middle" class="label">Virtual Networking</text>
  <text x="1110" y="405" text-anchor="middle" class="muted">vDS / VLAN Segmentation</text>

  <!-- arrows data -->
  <line x1="660" y1="420" x2="720" y2="395" class="arrow"/>
  <line x1="660" y1="440" x2="980" y2="395" class="arrow"/>

  <!-- OPERATIONS -->
  <rect x="80" y="580" width="1240" height="120" rx="18" class="ops"/>
  <text x="100" y="610" class="section">Operational Outcomes</text>

  <text x="700" y="650" text-anchor="middle" class="label">
    Standardized Builds • Reduced Drift • Faster Recovery • Predictable Operations
  </text>

</svg>
