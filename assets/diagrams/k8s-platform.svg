<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760">

  <defs>
    <style>
      .title { font: 600 24px system-ui, -apple-system, Segoe UI, Roboto; fill:#0f172a }
      .section { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto; fill:#334155 }
      .label { font: 12px system-ui, -apple-system, Segoe UI, Roboto; fill:#0f172a }
      .muted { font: 12px system-ui, -apple-system, Segoe UI, Roboto; fill:#475569 }
      .box { fill:#ffffff; stroke:#cbd5e1; stroke-width:1.5 }
      .group { fill:#f8fafc; stroke:#cbd5e1; stroke-width:1.5 }
      .control { fill:#eef2ff; stroke:#6366f1; stroke-width:1.5 }
      .ops { fill:#ecfeff; stroke:#0891b2; stroke-width:1.5 }
      .signal { fill:#f0fdf4; stroke:#16a34a; stroke-width:1.5 }
      .warn { fill:#fff7ed; stroke:#f97316; stroke-width:1.5 }
      .arrow { stroke:#334155; stroke-width:2; fill:none; marker-end:url(#arrow) }
      .dashed { stroke-dasharray:6 6; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#334155"/>
    </marker>
  </defs>

  <text x="700" y="36" text-anchor="middle" class="title">Kubernetes Platform Engineering</text>

  <!-- Control Plane -->
  <rect x="80" y="80" width="1240" height="170" rx="18" class="control"/>
  <text x="100" y="110" class="section">Control Plane</text>

  <rect x="160" y="140" width="260" height="60" rx="10" class="box"/>
  <text x="290" y="168" text-anchor="middle" class="label">Kubernetes API Server</text>
  <text x="290" y="190" text-anchor="middle" class="muted">AuthN/AuthZ • Admission</text>

  <rect x="460" y="140" width="260" height="60" rx="10" class="box"/>
  <text x="590" y="168" text-anchor="middle" class="label">etcd</text>
  <text x="590" y="190" text-anchor="middle" class="muted">Cluster State</text>

  <rect x="760" y="140" width="260" height="60" rx="10" class="box"/>
  <text x="890" y="168" text-anchor="middle" class="label">Controller / Scheduler</text>
  <text x="890" y="190" text-anchor="middle" class="muted">Desired State</text>

  <rect x="1060" y="140" width="220" height="60" rx="10" class="box"/>
  <text x="1170" y="168" text-anchor="middle" class="label">GitOps</text>
  <text x="1170" y="190" text-anchor="middle" class="muted">Argo/Flux</text>

  <line x1="420" y1="170" x2="460" y2="170" class="arrow"/>
  <line x1="720" y1="170" x2="760" y2="170" class="arrow"/>
  <line x1="1020" y1="170" x2="1060" y2="170" class="arrow"/>

  <!-- Data Plane -->
  <rect x="80" y="280" width="1240" height="260" rx="18" class="group"/>
  <text x="100" y="310" class="section">Data Plane (Workloads)</text>

  <rect x="140" y="340" width="560" height="160" rx="16" class="box"/>
  <text x="160" y="365" class="label">Node Pools</text>

  <rect x="180" y="390" width="120" height="60" rx="10" class="box"/><text x="240" y="425" text-anchor="middle" class="label">Node A</text>
  <rect x="320" y="390" width="120" height="60" rx="10" class="box"/><text x="380" y="425" text-anchor="middle" class="label">Node B</text>
  <rect x="460" y="390" width="120" height="60" rx="10" class="box"/><text x="520" y="425" text-anchor="middle" class="label">Node C</text>

  <text x="420" y="490" text-anchor="middle" class="muted">CNI • CSI • Runtime</text>

  <rect x="740" y="360" width="260" height="70" rx="10" class="box"/>
  <text x="870" y="388" text-anchor="middle" class="label">Ingress / Gateway</text>
  <text x="870" y="410" text-anchor="middle" class="muted">TLS • Routing • WAF</text>

  <rect x="1030" y="360" width="250" height="70" rx="10" class="box"/>
  <text x="1155" y="388" text-anchor="middle" class="label">Service Mesh (Optional)</text>
  <text x="1155" y="410" text-anchor="middle" class="muted">mTLS • Policy</text>

  <line x1="700" y1="420" x2="740" y2="395" class="arrow"/>
  <line x1="1000" y1="395" x2="1030" y2="395" class="arrow"/>

  <!-- Platform Ops -->
  <rect x="80" y="580" width="1240" height="120" rx="18" class="ops"/>
  <text x="100" y="610" class="section">Platform Operations</text>

  <rect x="160" y="630" width="280" height="50" rx="10" class="box"/>
  <text x="300" y="660" text-anchor="middle" class="label">Observability</text>
  <text x="300" y="680" text-anchor="middle" class="muted">Metrics • Logs • Traces</text>

  <rect x="500" y="630" width="320" height="50" rx="10" class="box"/>
  <text x="660" y="660" text-anchor="middle" class="label">Policy & Security</text>
  <text x="660" y="680" text-anchor="middle" class="muted">OPA/Gatekeeper • RBAC</text>

  <rect x="860" y="630" width="420" height="50" rx="10" class="box"/>
  <text x="1070" y="660" text-anchor="middle" class="label">Release & Lifecycle</text>
  <text x="1070" y="680" text-anchor="middle" class="muted">Upgrades • Patching • Backups</text>
</svg>
