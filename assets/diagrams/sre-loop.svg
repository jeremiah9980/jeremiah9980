<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 420">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8"/>
    </marker>
  </defs>
  <style>
    .box{fill:#ffffff;stroke:#94a3b8;stroke-width:2;rx:16;ry:16}
    .t{font-family:Arial,sans-serif;font-size:18px;fill:#0f172a}
    .s{font-family:Arial,sans-serif;font-size:14px;fill:#334155}
    .l{stroke:#94a3b8;stroke-width:2;marker-end:url(#arrow)}
  </style>

  <rect x="60" y="60" width="260" height="120" class="box"/>
  <text x="92" y="95" class="t">Signals</text>
  <text x="92" y="125" class="s">metrics • logs • traces</text>

  <rect x="370" y="40" width="260" height="160" class="box"/>
  <text x="402" y="80" class="t">Observability</text>
  <text x="402" y="112" class="s">dashboards</text>
  <text x="402" y="140" class="s">alert rules</text>

  <rect x="680" y="40" width="240" height="160" class="box"/>
  <text x="712" y="80" class="t">SLOs</text>
  <text x="712" y="112" class="s">SLIs • error budgets</text>
  <text x="712" y="140" class="s">burn-rate alerts</text>

  <rect x="370" y="240" width="550" height="130" class="box"/>
  <text x="402" y="275" class="t">Incident Response Loop</text>
  <text x="402" y="305" class="s">detect → mitigate → communicate → resolve → learn</text>
  <text x="402" y="335" class="s">postmortems → action items → reliability improvements</text>

  <line x1="320" y1="120" x2="370" y2="120" class="l"/>
  <line x1="630" y1="120" x2="680" y2="120" class="l"/>
  <line x1="800" y1="200" x2="650" y2="240" class="l"/>
</svg>
