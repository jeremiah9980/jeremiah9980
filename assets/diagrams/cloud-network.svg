<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760">

  <defs>
    <style>
      .title { font: 600 24px system-ui, -apple-system, Segoe UI, Roboto; fill:#0f172a }
      .section { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto; fill:#334155 }
      .label { font: 12px system-ui, -apple-system, Segoe UI, Roboto; fill:#0f172a }
      .muted { font: 12px system-ui, -apple-system, Segoe UI, Roboto; fill:#475569 }
      .box { fill:#ffffff; stroke:#cbd5e1; stroke-width:1.5 }
      .group { fill:#f8fafc; stroke:#cbd5e1; stroke-width:1.5 }
      .control { fill:#eef2ff; stroke:#6366f1; stroke-width:1.5 }
      .ops { fill:#ecfeff; stroke:#0891b2; stroke-width:1.5 }
      .signal { fill:#f0fdf4; stroke:#16a34a; stroke-width:1.5 }
      .warn { fill:#fff7ed; stroke:#f97316; stroke-width:1.5 }
      .arrow { stroke:#334155; stroke-width:2; fill:none; marker-end:url(#arrow) }
      .dashed { stroke-dasharray:6 6; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#334155"/>
    </marker>
  </defs>

  <text x="700" y="36" text-anchor="middle" class="title">Cloud Migration & Network Architecture</text>

  <!-- Target Network Control -->
  <rect x="80" y="80" width="1240" height="170" rx="18" class="control"/>
  <text x="100" y="110" class="section">Connectivity & Governance</text>

  <rect x="160" y="140" width="280" height="60" rx="10" class="box"/>
  <text x="300" y="168" text-anchor="middle" class="label">Landing Zone</text>
  <text x="300" y="190" text-anchor="middle" class="muted">Accounts • Guardrails</text>

  <rect x="480" y="140" width="280" height="60" rx="10" class="box"/>
  <text x="620" y="168" text-anchor="middle" class="label">Hub / Transit</text>
  <text x="620" y="190" text-anchor="middle" class="muted">Routing • Shared Services</text>

  <rect x="800" y="140" width="260" height="60" rx="10" class="box"/>
  <text x="930" y="168" text-anchor="middle" class="label">Security Controls</text>
  <text x="930" y="190" text-anchor="middle" class="muted">FW • WAF • IAM</text>

  <rect x="1090" y="140" width="230" height="60" rx="10" class="box"/>
  <text x="1205" y="168" text-anchor="middle" class="label">DNS / PKI</text>
  <text x="1205" y="190" text-anchor="middle" class="muted">Name/Trust</text>

  <line x1="440" y1="170" x2="480" y2="170" class="arrow"/>
  <line x1="760" y1="170" x2="800" y2="170" class="arrow"/>
  <line x1="1060" y1="170" x2="1090" y2="170" class="arrow"/>

  <!-- Migration Data Plane -->
  <rect x="80" y="280" width="1240" height="260" rx="18" class="group"/>
  <text x="100" y="310" class="section">Migration Path (On-Prem → Cloud)</text>

  <rect x="140" y="350" width="360" height="170" rx="16" class="box"/>
  <text x="160" y="378" class="label">On-Prem Environment</text>
  <rect x="170" y="410" width="140" height="60" rx="10" class="box"/>
  <text x="240" y="444" text-anchor="middle" class="label">Apps/VMs</text>
  <rect x="330" y="410" width="140" height="60" rx="10" class="box"/>
  <text x="400" y="444" text-anchor="middle" class="label">Data</text>
  <text x="320" y="505" text-anchor="middle" class="muted">Segmentation • Baselines</text>

  <rect x="540" y="380" width="320" height="110" rx="16" class="signal"/>
  <text x="700" y="415" text-anchor="middle" class="label">Secure Connectivity</text>
  <text x="700" y="438" text-anchor="middle" class="muted">VPN / ExpressRoute / Direct Connect</text>
  <text x="700" y="462" text-anchor="middle" class="muted">Transit Gateway / Hub VNet</text>

  <rect x="900" y="350" width="360" height="170" rx="16" class="box"/>
  <text x="920" y="378" class="label">Cloud Workloads</text>
  <rect x="930" y="410" width="150" height="60" rx="10" class="box"/>
  <text x="1005" y="444" text-anchor="middle" class="label">App Tier</text>
  <rect x="1090" y="410" width="150" height="60" rx="10" class="box"/>
  <text x="1165" y="444" text-anchor="middle" class="label">Data Tier</text>
  <text x="1080" y="505" text-anchor="middle" class="muted">Subnetting • NSGs/SGs • Logging</text>

  <line x1="500" y1="435" x2="540" y2="435" class="arrow"/>
  <line x1="860" y1="435" x2="900" y2="435" class="arrow"/>

  <!-- Ops Outcomes -->
  <rect x="80" y="580" width="1240" height="120" rx="18" class="ops"/>
  <text x="100" y="610" class="section">Operational Outcomes</text>
  <text x="700" y="650" text-anchor="middle" class="label">
    Predictable Connectivity • Reduced Blast Radius • Secure-by-Default Segmentation • Repeatable Migration Waves
  </text>
  <text x="700" y="675" text-anchor="middle" class="muted">
    Hub/spoke governance • Standard patterns • Observability baked-in
  </text>
</svg>
